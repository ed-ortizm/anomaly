[common]
meta = 0_01_z_0_5_4_0_snr_inf
bin = bin_00
meta_bin = ${meta}/${bin}

architecture = 1024_512_256
latent = latent_16
model_location = ${architecture}/${latent}

[directory]
user = /home/edgar
work = ${user}/anomaly

meta = ${user}/spectra/${common:meta}
data = ${meta}/${common:bin}
model = ${data}/models/${common:model_location}
output = ${data}/reconstruction/${common:model_location}

[file]
model_id = 0009

grid = wave.npy
specobjid = ${common:bin}_index_specobjid.npy

observation = ${common:bin}_fluxes.npy
reconstruction = ${common:bin}_reconstruction.npy

[score]
metric = lp, mad, mse, braycurtis
relative = False, True
percentage = 90, 95, 97, 100
velocity = 0, 100
epsilon = 0.001
lines = OII_3726
    H_delta_4101
    H_gamma_4340
    H_beta_4861
    OIII_4959
    OIII_5006
    NII_6548
    H_alpha_6562
    NII_6583
    SII_6716
    SII_6730

[configuration]
jobs = 12
cores_per_worker = 1
