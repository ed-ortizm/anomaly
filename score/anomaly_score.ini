[common]
meta = 0_01_z_0_5_4_0_snr_inf
bin = bin_00
meta_bin = ${meta}/${bin}

architecture = 1024_512_256
latent = latent_16
model_location = ${architecture}/${latent}

[directory]
user = /home/edgar
work = ${user}/anomaly

meta = ${user}/spectra/${common:meta}
data = ${meta}/${common:bin}
model = ${data}/models/${common:model_location}
output = ${data}/reconstruction/${common:model_location}

[file]
model_id = 0009

grid = wave.npy
specobjid = ${common:bin}_index_specobjid.npy

observation = ${common:bin}_fluxes.npy
reconstruction = ${common:bin}_reconstruction.npy

[score]
metric = lp, mad, mse
relative = False, True
percentage = 97
velocity = 0, 50, 100

lines = OII_3727
    H_delta_4102
    H_gamma_4340
    H_beta_4861
    OIII_4959
    OIII_5007
    NII_6548
    H_alpha_6563
    NII_6584
    SII_6716
    SII_6720
    SII_6731

epsilon = 0.001

[configuration]
jobs = 12
cores_per_worker = 1
