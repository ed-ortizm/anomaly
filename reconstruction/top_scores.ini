[common]
name_df = 0_01_z_inf_10_0_snr_inf
model_type = vae
architecture = 1000_500_100_6_100_500_1000

[directories]
user = /home/edgar
work = ${user}/anomaly

spectra = ${user}/spectra
meta_data = ${spectra}/meta_data
data = ${spectra}/process/${common:name_df}
model = ${data}/${common:model_type}/${common:architecture}

input = ${model}/anomaly
output = ${model}/anomaly/${score:metric}

[score]
metric = mse
relative = True
percentage = 20
name = ${metric}_relative_${relative}_percentage_${percentage}

[files]
spectra_df = ${common:name_df}.csv.gz
observations = fluxes.npy
anomaly_score = ${score:name}.npy

[parameters]
normal_number = 100
anomalous_number = 100
