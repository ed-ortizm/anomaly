[common]
name_df = 0_01_z_0_2_0_75_snr_12_0
model_type = vae
architecture = 1000_500_100_6_100_500_1000

[directories]
user = /home/edgar
work = ${user}/anomaly

spectra = ${user}/spectra
meta_data = ${spectra}/meta_data
data = ${spectra}/process

input = ${data}/${common:name_df}
model = ${input}/${common:model_type}/${common:architecture}
output = ${model}/anomaly/${score:metric}

[files]
spectra_df = ${common:name_df}.csv.gz
observation = fluxes.npy
reconstruction = reconstructions.npy
// anomaly_score = ${score:name}.npy
train_id = indexes_interpolate.npy


[score]
metric = mse
relative = all
percentage = 10, 25, 50, 75, 100
// name = ${metric}_relative_${relative}_percentage_${percentage}

[parameters]
reconstruction_in_drive = False
save_scores = True
